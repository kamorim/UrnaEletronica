<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <title>Eleições 2018</title>
    </head>
    <body>
        <img library="images" name="logo_usj.png"/>
    <form>
            <div class="form-group">
                <label>Login</label>
                <input type="number" class="form-control" id="cpfLogin" aria-describedby="emailHelp" placeholder="Login" value="#{loginBean.login}" required="true"/>
                    <small id="loginHelp" class="form-text text-muted">Insira o CPF cadastrado</small>
            </div>
            <div class="form-group">
                <label for="InputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="#{loginBean.senha}" required="true"/>
            </div>
            
            <button type="submit" class="btn btn-primary" action="#{votacaoBean.logar}">Acessar</button>
        </form>
        
    </body>
</html>
